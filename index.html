<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>OpenTrailMap by OpenStreetMap US</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" />
    <script type="module" src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <!-- attempt to load gitignored key in case this is dev environment -->
    <script type="application/javascript" src="api-keys.js"></script>
  </head>
  <body>
    <div id="header">
      <a class="branding" href="https://github.com/osmus/OpenTrailMap" target="_blank">
        <img src="/img/opentrailmap-logo.svg" alt="Stick figure hiker with walking stick and backpack above a dashed line surrounded by a map outline"/>
        <div class="main-title">
          <h1>OpenTrailMap</h1>
          <p class="tagline">A tool of OpenStreetMap US</p>
        </div>
      </a>
    </div>
    <div id="map"></div>
    <div id="controls">
      <select id="travel-mode">
        <option value="foot" selected>Hiking & Walking Trails</option>
        <option value="dog">Dog Walking Trails</option>
        <option value="bicycle">Biking Trails</option>
        <option value="horse">Horseback Riding Trails</option>
        <option value="atv">ATV Trails</option>
      </select>
    </div>
    <script type="application/javascript" src="index.js"></script>
  </body>
</html>
