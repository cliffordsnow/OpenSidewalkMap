    <div id="body">
      <div id="sidebar"></div>
      <div id="map-wrap">
        <div id="map"></div>
        <div id="controls">
          <select id="map-style">
            <optgroup label="Trails">
              <option value="all">All Trails</option>
              <option value="foot" selected>Hiking & Walking Trails</option>
              <option value="wheelchair">Wheelchair Trails</option>
              <option value="bicycle">Biking Trails</option>
              <option value="horse">Horseback Riding Trails</option>
              <option value="atv">ATV Trails</option>
            </optgroup>
            <optgroup label="Water Trails">
              <option value="canoe">Canoe & Kayak Trails</option>
            </optgroup>
            <optgroup label="Snow Trails">
              <option value="snowmobile">Snowmobile Trails</option>
            </optgroup>
          </select>
          <select id="advanced-style" style="display: none;">
            <option value="access">Access</option>
            <option value="name">Name</option>
            <option value="operator">Operator</option>
            <option value="surface">Surface</option>
            <option value="smoothness">Smoothness</option>
            <option value="trail_visibility">Trail Visibility</option>
            <option value="width">Width</option>
            <option value="incline">Incline</option>
            <option value="fixme">Fixme Requests</option>
